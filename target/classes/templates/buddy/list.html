<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バディ追加画面</title>
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/buddy.css}">
</head>
<body>
    <div class="home-container">
        <!-- ヘッダー -->
        <div class="header">
            <h1 class="page-title">バディ追加画面</h1>
            <a href="/notifications" class="notification-bell">
                <span class="bell-icon">🔔</span>
                <span th:if="${unreadNotificationCount > 0}" class="notification-badge" th:text="${unreadNotificationCount}">3</span>
            </a>
        </div>
        
        <div class="main-content">
            <!-- エラーメッセージ表示 -->
            <div th:if="${error}" class="error-message" th:text="${error}"></div>
            
            <!-- サクセスメッセージ表示 -->
            <div th:if="${success}" class="success-message" th:text="${success}"></div>
            
            <!-- バディを追加 -->
            <div class="buddy-card">
                <div class="card-title">バディを追加</div>
                <form th:action="@{/buddy/request}" method="post">
                    <div class="form-group">
                        <input type="text" class="form-input" name="requestedUserId" 
                               placeholder="相手のユーザーIDを入力" required>
                    </div>
                    <button type="submit" class="add-btn">バディを追加</button>
                </form>
                <a href="#" class="copy-link" onclick="copyInvitationLink()">招待リンクをコピー</a>
            </div>
            
            <!-- バディリクエスト -->
            <div class="buddy-card">
                <div class="card-title">バディリクエスト</div>
                <div th:if="${#lists.isEmpty(pendingRequests)}" class="empty-message">
                    保留中のリクエストはありません
                </div>
                <div th:each="request : ${pendingRequests}" class="buddy-item">
                    <div class="buddy-info">
                        <div class="buddy-name" th:text="${request.requesterUserName}">バディみ</div>
                        <div class="buddy-time" th:text="${#temporals.format(request.requestedAt, 'yyyy/MM/dd HH:mm')}">2025/07/24 1時間前</div>
                    </div>
                    <div class="buddy-actions">
                        <form th:action="@{/buddy/accept}" method="post" style="display: inline;">
                            <input type="hidden" name="buddyId" th:value="${request.buddyId}">
                            <button type="submit" class="btn-approve">承認</button>
                        </form>
                        <form th:action="@{/buddy/reject}" method="post" style="display: inline;">
                            <input type="hidden" name="buddyId" th:value="${request.buddyId}">
                            <button type="submit" class="btn-reject">拒否</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- 現在のバディ -->
            <div class="buddy-card">
                <div class="card-title">現在のバディ: <span th:text="${#lists.size(buddies)}">1</span>人</div>
                <div th:if="${#lists.isEmpty(buddies)}" class="empty-message">
                    現在のバディはいません
                </div>
                <div th:each="buddy : ${buddies}" class="buddy-item">
                    <div class="buddy-info">
                        <div class="buddy-name" th:text="${buddy.userName}">バディオ</div>
                    </div>
                    <div class="buddy-actions">
                        <form th:action="@{/buddy/remove}" method="post" style="display: inline;">
                            <input type="hidden" name="buddyId" th:value="${buddy.userId}">
                            <button type="submit" class="btn-remove" onclick="return confirm('バディを解除しますか？')">バディ解除</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <nav class="bottom-nav">
<!--     ボトムナビゲーション -->
    <nav class="bottom-nav">
		<div class="nav-container">
				<a th:href="@{/}" class="nav-item">
					<img class="nav-icon" th:src="@{/img/house-icon.png}">
					<p class="nav-label">ホーム</p>
				</a>
				<a th:href="@{/buddy}" class="nav-item">
					<img class="nav-icon" th:src="@{/img/buddy-icon.png}">
					<p class="nav-label">バディ追加</p>
				</a>
				<a th:href="@{/workout/in-progress}" class="nav-item">
					<div class="nav-icon-box">
						<img class="nav-icon workout-nav-icon" th:src="@{/img/workout-icon.png}">
					</div>
					<p class="nav-label">運動を始める</p>
				</a>
				<a th:href="@{/record}" class="nav-item">
					<img class="nav-icon" th:src="@{/img/graph-icon.png}">
					<p class="nav-label">私の記録</p>
				</a>
				<a th:href="@{/goal/set}" class="nav-item">
					<img class="nav-icon" th:src="@{/img/goal-icon.png}">
					<p class="nav-label">目標設定</p>
				</a>
		</div>
	</nav>
    <script th:src="@{/js/buddy.js}"></script>
</body>
</html>
