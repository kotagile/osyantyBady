# データベース設定
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=WorkoutBuddyDB;encrypt=false
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# データベース初期化設定
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# JdbcTemplate設定
spring.jdbc.template.query-timeout=30
spring.jdbc.template.max-rows=1000

# Thymeleaf設定
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML
spring.thymeleaf.check-template-location=false

# Spring Security設定
spring.security.user.name=admin
spring.security.user.password=admin

# サーバー設定
server.port=8080
server.servlet.context-path=/

# ログ設定（既存プロジェクトと同じ形式）
logging.level.root=INFO
logging.level.com.benesse.workoutbuddy=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# アプリケーション固有の設定
app.workout.max-duration-minutes=300
app.workout.min-duration-minutes=1
app.buddy.max-buddies-per-user=10
app.notification.max-message-length=500 