<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運動完了</title>
    
    <!--    GoogleFont-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/workout.css}">
</head>
<body>
    <div class="workout-container">
        
        <div class="main-content">
            <div class="workout-complete-card">
                <h2 class="workout-complete-title">お疲れさまでした！</h2>
                
                <div class="completion-summary">
                    <h3>運動記録</h3>
                    <div class="duration">25:30</div>
                </div>
                
                <form method="post" class="comment-form">
                    <textarea id="comment" name="comment" placeholder="運動の感想や気づいたことを記録しましょう"></textarea>
                    <a th:href="@{/sample/home}" class="btn report-btn">バディに報告</a>
                    <a th:href="@{/sample/workout}" class="btn continue-btn">運動を続ける</a>
                </form>
            </div>
        </div>
    </div>
    
    
    <script th:src="@{/js/workout.js}"></script>
</body>
</html>
