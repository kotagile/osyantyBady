<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - 運動バディ</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
    <div class="home-container">
        <div class="main-content">
            <div class="login-card">
                <h1 class="login-title">ログイン</h1>
                <form th:action="@{/login}" method="post" class="login-form">
                    <div class="form-group">
                        <label for="userId">ID</label>
                        <input type="text" id="userId" name="username" placeholder="IDを入力してください" required>
                    </div>
                    <div class="form-group">
                        <label for="password">パスワード</label>
                        <input type="password" id="password" name="password" placeholder="パスワードを入力してください" required>
                    </div>
                    <button type="submit" class="login-btn">ログイン</button>
                    <div th:if="${error}" class="error-message">
                        <span th:text="${error}">エラーメッセージ</span>
                    </div>
                </form>
                <a th:href="@{/register}" class="register-link">アカウントをお持ちでない方はこちら</a>
            </div>
        </div>
    </div>
</body>
</html>
