<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運動開始</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/workout.css}">
</head>
<body>
    <div class="home-container">
        <!-- ヘッダー -->
        <div class="header">
            <h1 class="page-title">運動開始</h1>
            <a href="/notifications" class="notification-bell">
                <span class="bell-icon">🔔</span>
                <span th:if="${unreadNotificationCount > 0}" class="notification-badge" th:text="${unreadNotificationCount}">3</span>
            </a>
        </div>
        
        <div class="main-content">
            <div class="workout-start-card">
                <h2 class="workout-start-title">運動種別を選択してください</h2>
                
                <div class="exercise-type-grid">
                    <div class="exercise-type-btn" data-exercise-type="ウォーキング">
                        <div class="exercise-icon">🚶</div>
                        <div class="exercise-info">
                            <h3>ウォーキング</h3>
                            <p>軽い運動から始めましょう</p>
                        </div>
                    </div>
                    
                    <div class="exercise-type-btn" data-exercise-type="ジョギング">
                        <div class="exercise-icon">🏃</div>
                        <div class="exercise-info">
                            <h3>ジョギング</h3>
                            <p>有酸素運動で脂肪燃焼</p>
                        </div>
                    </div>
                    
                    <div class="exercise-type-btn" data-exercise-type="筋トレ">
                        <div class="exercise-icon">💪</div>
                        <div class="exercise-info">
                            <h3>筋トレ</h3>
                            <p>筋肉を鍛えて基礎代謝アップ</p>
                        </div>
                    </div>
                    
                    <div class="exercise-type-btn" data-exercise-type="ヨガ">
                        <div class="exercise-icon">🧘</div>
                        <div class="exercise-info">
                            <h3>ヨガ</h3>
                            <p>心身のバランスを整える</p>
                        </div>
                    </div>
                </div>
                
                <button id="startWorkoutBtn" class="start-workout-btn" disabled>
                    運動開始
                </button>
            </div>
        </div>
    </div>
    
    <!-- ボトムナビゲーション -->
    <nav class="bottom-nav">
        <div class="nav-container">
            <a href="/" class="nav-item">
                <span class="nav-icon">🏠</span>
                <span class="nav-label">ホーム</span>
            </a>
            <a href="/buddy/search" class="nav-item">
                <span class="nav-icon">👥</span>
                <span class="nav-label">バディ追加</span>
            </a>
            <a href="/workout/start" class="nav-item center-action active">
                <div class="nav-center-btn">
                    <span class="center-icon">🏃</span>
                </div>
                <span class="nav-label">運動を始める</span>
            </a>
            <a href="/workout/records" class="nav-item">
                <span class="nav-icon">📊</span>
                <span class="nav-label">私の記録</span>
            </a>
            <a href="/goal/set" class="nav-item">
                <span class="nav-icon">📋</span>
                <span class="nav-label">目標設定</span>
            </a>
        </div>
    </nav>
    
    <script th:src="@{/js/workout.js}"></script>
</body>
</html>
