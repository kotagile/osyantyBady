<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バディ検索画面</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/buddy.css}">
</head>
<body>
    <div class="home-container">
        <!-- ヘッダー -->
        <div class="header">
            <h1 class="page-title">バディ検索画面</h1>
            <a href="/notifications" class="notification-bell">
                <span class="bell-icon">🔔</span>
                <span th:if="${unreadNotificationCount > 0}" class="notification-badge" th:text="${unreadNotificationCount}">3</span>
            </a>
        </div>
        
        <div class="main-content">
            <!-- エラーメッセージ表示 -->
            <div th:if="${error}" class="error-message" th:text="${error}"></div>
            
            <!-- サクセスメッセージ表示 -->
            <div th:if="${success}" class="success-message" th:text="${success}"></div>
            
            <!-- 検索フォーム -->
            <div class="search-card">
                <div class="card-title">ユーザー検索</div>
                <form th:action="@{/buddy/search}" method="post">
                    <div class="form-group">
                        <input type="text" class="form-input" name="searchTerm" 
                               placeholder="ユーザーIDを入力" th:value="${searchTerm}" required>
                    </div>
                    <button type="submit" class="search-btn">検索</button>
                </form>
            </div>
            
            <!-- 検索結果 -->
            <div th:if="${searchResults != null}" class="search-card">
                <div class="card-title">検索結果</div>
                <div th:if="${#lists.isEmpty(searchResults)}" class="empty-message">
                    該当するユーザーが見つかりませんでした
                </div>
                <div th:each="user : ${searchResults}" class="search-result-item">
                    <div class="user-info">
                        <div class="user-name" th:text="${user.userName}">ユーザー名</div>
                        <div class="user-id" th:text="${user.userId}">user_id</div>
                    </div>
                    <form th:action="@{/buddy/request}" method="post" style="display: inline;">
                        <input type="hidden" name="requestedUserId" th:value="${user.userId}">
                        <button type="submit" class="request-btn">リクエスト送信</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- ボトムナビゲーション -->
    <nav class="bottom-nav">
        <div class="nav-container">
            <a href="/" class="nav-item">
                <span class="nav-icon">🏠</span>
                <span class="nav-label">ホーム</span>
            </a>
            <a href="/buddy/search" class="nav-item active">
                <span class="nav-icon">👥</span>
                <span class="nav-label">バディ追加</span>
            </a>
            <div class="nav-item center-action">
                <form th:action="@{/workout/start-with-goal}" method="post" style="display: inline;">
                    <button type="submit" class="nav-center-btn">
                        <span class="center-icon">🏃</span>
                    </button>
                </form>
                <span class="nav-label">運動を始める</span>
            </div>
            <a href="/workout/records" class="nav-item">
                <span class="nav-icon">📊</span>
                <span class="nav-label">私の記録</span>
            </a>
            <a href="/goal/set" class="nav-item">
                <span class="nav-icon">📋</span>
                <span class="nav-label">目標設定</span>
            </a>
        </div>
    </nav>
</body>
</html>
